<script>
    //TODO: put it in a separate .js file
    function initDashboard(dataJson) {

    const data = JSON.parse('{{ data_json | safe }}');
    const chartContainer = document.getElementById('bar_chart');

    function updateBarChart() {
        // Prepare the chart data
        const sortedData = data.sort((a, b) => b['hata_skoru'] - a['hata_skoru']);

        const chartData = {
            x: sortedData.map(item => item.op_adi),
            y: sortedData.map(item => item['hata_skoru']),
            type: 'bar',
            marker: {
            color: '#08a14e' // Specify the color for the bars here
        }
        };

        // Check if the chart is already rendered
        if (!chartContainer.data) {
            // Create a new chart with the selected data
            Plotly.newPlot(chartContainer, [chartData], {
                xaxis: {
                    type: 'category',
                     title: {
                        text: 'Operatör',
                    },
                },
                yaxis: {
                    title: {
                        text: 'Hata Skoru',
                    },
                    range: [0, 1]
                },
            });
        } else {
            // Update the existing chart with the selected data
            var updateLayout = {
                'yaxis.title': 'Hata Skoru'
            };
            Plotly.update(chartContainer, { x: [chartData.x], y: [chartData.y] }, updateLayout)
        }
    }

    window.updateBarChart = updateBarChart;

    function initializeBarChart() {
        updateBarChart();
    }

    window.initializeBarChart = initializeBarChart;

    document.addEventListener('DOMContentLoaded', function () {
        updateBarChart();
    });
}
</script>
