{% block content %}
<style>
    .custom-dropdown-menu {
        max-height: 200px; /* Change this value to set the dropdown height limit */
        overflow-y: auto;
        left: -15px;
        right: auto; /* This will align the dropdown menu to the right of the button */
        /*max-width: 100vw;*/
        /*overflow-x: hidden; */
    }
</style>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">{{dashboard}}</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{{ url_for('ana_sayfa')}}">Ana Sayfa</a></li>
                        <li class="breadcrumb-item active">Parça Ömrü</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Main row -->
            <div class="row">
                <!-- Left col -->
                <section class="col-lg-12">
                    <!-- Charts -->
                    <div class="card ">
                        <div class="card-header clearfix">
                            <h3 class="card-title">
                                <i class="fas fa-chart-line mr-2"></i>
                                Üretim Adedi Bazında Parça Ömrü
                            </h3>
                            <div class="card-body mt-4">
                                <div id="bar_chart">
                                    <img src="{{url_for('static', filename='dist/img/demo_graph.png')}}"
                                         alt="Makine Arıza Duruş Süreleri"
                                         style="width: 100%; height: 100%; object-fit: contain;">
                                </div>
                            </div><!-- /.card-body -->
                        </div><!-- /.card-header -->
                    </div><!-- /.card -->
                </section>
                <!-- /.Left col -->
            </div>
            <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
{% endblock %}
